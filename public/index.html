<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="/favicon.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,400i,600,600i">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/monokai-sublime.min.css">
  <link rel="stylesheet" href="/style.css">
  <title>Ryan Haskell-Glatz</title>
  <meta name="description" content="I like coding things!">
  <base target="_blank">
</head>
<body>
  <div id="elm-node"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/languages/elm.min.js"></script>
  <script src="/app.js"></script>
  <script>
    var app = Elm.Main.init({ node: document.getElementById("elm-node") })
    app.ports.outgoing.subscribe(function (message) {
      switch (message) {
        case 'URL_CHANGE':
          return setTimeout(
            _ => document.querySelectorAll('pre code').forEach(hljs.highlightBlock),
            100
          )
        default:
          window.open(message)
      }
    })
    hljs.initHighlighting()
  </script>
</body>
</html>
